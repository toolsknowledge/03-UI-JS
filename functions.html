<!--
  Anonymous Functions
  ==================
    - The function without name called as "Anonymous" Function.
    
    - "Anonymous" functions also called as "Arrow" Functions.

    - Arrow Functions introduced in "ES6".

    - we will represent "Arrow" Functions by using "=>" symbol.

    Syntax
    ======
    //function definition
    let variablename = (arg1,arg2,arg3,arg4,.....argn)=>{
        //business logic
    }
   
    //call the function
    variablename( param1, param2, param3, param4,.....paramn);
-->

<script>
   let arr = [];

   let fun_one = ()=>{
       return "Hello";
   };

   for(var i=0;i<5;i++){
        arr.push( fun_one );
   };

   arr.forEach((element,index)=>{
       console.log( element() );
   });
   
</script>
