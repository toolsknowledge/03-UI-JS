    };

        return "ReactJS";
    };
    function backEnd(){
        return "NodeJS";
    };
    function databaseFn(){
        return "MongoDB";
    };
    mern( frontEnd, backEnd, databaseFn );    //ReactJS NodeJS MongoDB
</script>
